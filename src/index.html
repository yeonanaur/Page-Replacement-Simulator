<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Replacement Algorithms</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 0;
      margin: 0;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-top: 30px;
      font-size: 2.5em;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin: 20px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }

    label, input {
      display: block;
      margin: 10px auto;
      text-align: center;
      font-size: 16px;
    }

    input {
      padding: 8px;
      width: 60px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .button-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .algo-title {
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    #reference {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      color: #222;
      background: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.15);
      max-width: 900px;
      width: 90%;
      display: none;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
      background-color: rgba(255, 255, 255, 0.5);
      animation: fadeIn 1s ease-in-out;
      font-size: 14px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }

    th {
      background-color: #f2f2f2;
    }

    tr.transition-row {
      animation: highlight 0.8s ease-in-out;
    }

    @keyframes highlight {
      0% { background-color: #ffffcc; }
      100% { background-color: transparent; }
    }

    .highlight-cell {
      animation: flash 0.8s ease;
      background-color: #a2f3a2 !important;
    }

    @keyframes flash {
      0% { background-color: #ffff99; }
      100% { background-color: #a2f3a2; }
    }

    #output p {
      text-align: center;
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Page Replacement Algorithms</h1>

  <div class="card">
    <label for="frames">Enter Number of Page Frames:</label>
    <input type="number" id="frames" min="1" max="10" onkeydown="handleEnter(event)"/>
    <div class="button-row">
      <button onclick="runAlgorithm('fifo')">Run FIFO</button>
      <button onclick="runAlgorithm('lru')">Run LRU</button>
      <button onclick="runAlgorithm('opt')">Run OPT</button>
      </div>
  </div>

  <div id="reference"></div>
  <div class="card table-container" id="output"></div>
  <script>
    let referenceString = []; // Array to store the sequence of page requests

    function generateReferenceString(length = 20) {
      return Array.from({ length }, () => Math.floor(Math.random() * 10));
    }

    function handleEnter(event) {
      if (event.key === "Enter") {
        // Optionally trigger the first algorithm button if Enter is pressed
        const buttons = document.querySelectorAll('.button-row button');
        if (buttons.length > 0) {
          buttons[0].click();
        }
      }
    }

    async function runAlgorithm(algorithm) {
      const frameCount = parseInt(document.getElementById('frames').value);
      if (isNaN(frameCount) || frameCount <= 0) {
        alert("Please enter a valid number of frames.");
        return;
      }

      referenceString = generateReferenceString(20); // Generate reference string here
      const refDiv = document.getElementById('reference');
      refDiv.innerHTML = `<strong>Reference String:</strong> ${referenceString.join(', ')}`;
      refDiv.style.display = 'block';
      document.getElementById('output').innerHTML = '';

      let result;
      switch (algorithm) {
        case 'fifo':
          result = simulateFIFO(referenceString, frameCount);
          break;
        case 'lru':
          result = simulateLRU(referenceString, frameCount);
          break;
        case 'opt':
          result = simulateOPT(referenceString, frameCount);
          break;
      }

      await displayTableAnimated(result.frames, result.faults, algorithm.toUpperCase(), frameCount);
    }

    async function displayTableAnimated(framesLog, faults, name, frameCount) {
      let output = document.getElementById('output');
      let tableHTML = `<div class="algo-title">${name} Algorithm</div>
        <p>Page Faults: ${faults}</p>
        <table id="resultTable">
          <thead>
            <tr id="headerRow">
              <th>Step</th>
              <th>Page</th>`;

      for (let i = 0; i < frameCount; i++) {
        tableHTML += `<th>Frame ${i + 1}</th>`;
      }

      tableHTML += `<th>Fault</th>
            </tr>
          </thead>
          <tbody>`;

      for (let index = 0; index < framesLog.length; index++) {
        const frameState = framesLog[index];
        const fault = frameState.slice(-1)[0];
        const currentPage = referenceString[index];
        const currentFrames = frameState.slice(0, -1);

        tableHTML += `<tr class="transition-row"><td>${index + 1}</td><td>${currentPage}</td>`;

        for (let i = 0; i < frameCount; i++) {
          const cellValue = currentFrames[i] !== undefined ? currentFrames[i] : '';
          const highlightClass = fault && currentFrames.includes(currentPage) && cellValue === currentPage && currentFrames.indexOf(currentPage) === i ? ' class="highlight-cell"' : '';
          tableHTML += `<td${highlightClass}>${cellValue}</td>`;
        }

        tableHTML += `<td>${fault ? 'Yes' : 'No'}</td></tr>`;
        await new Promise(resolve => setTimeout(resolve, 300)); // Animation delay
      }

      tableHTML += `</tbody></table>`;
      output.innerHTML = tableHTML;
    }

    function simulateFIFO(refString, frameCount) {
      let frames = [];
      let log = [];
      let faults = 0;

      refString.forEach(page => {
        let fault = false;
        if (!frames.includes(page)) {
          if (frames.length === frameCount) frames.shift(); // Remove oldest page
          frames.push(page);
          fault = true;
          faults++;
        }
        log.push([...frames, fault]);
      });

      return { frames: log, faults };
    }

    function simulateLRU(refString, frameCount) {
      let frames = [];
      let log = [];
      let faults = 0;

      refString.forEach(page => {
        let fault = false;
        const index = frames.indexOf(page);
        if (index === -1) {
          if (frames.length === frameCount) frames.shift(); // Remove LRU page
          frames.push(page);
          fault = true;
          faults++;
        } else {
          frames.splice(index, 1);
          frames.push(page); // Move to end to mark as recently used
        }
        log.push([...frames, fault]);
      });

      return { frames: log, faults };
    }

    function simulateOPT(refString, frameCount) {
      let frames = [];
      let log = [];
      let faults = 0;

      refString.forEach((page, index) => {
        let fault = false;
        if (!frames.includes(page)) {
          if (frames.length < frameCount) {
            frames.push(page);
          } else {
            let future = refString.slice(index + 1);
            let indices = frames.map(f => future.indexOf(f));
            let replaceIdx = indices.indexOf(Math.max(...indices.map(x => (x === -1 ? Infinity : x))));
            frames[replaceIdx] = page; // Replace page used furthest in future
          }
          fault = true;
          faults++;
        }
        log.push([...frames, fault]);
      });

      return { frames: log, faults };
    }
  </script>
</body>
</html>
